org: smaillns
app: toulouse-city-guide-api
service: toulouse-city-guide-api

frameworkVersion: "2"

custom:
  spotTableName: "tcg-spots-table-${self:provider.stage}"
  videoTableName: "tcg-videos-table-${self:provider.stage}"

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: "20201221"
  region: "eu-west-3"
  stage: dev
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [SpotsTable, Arn]
            - Fn::GetAtt: [VideosTable, Arn]
  environment:
    SPOTS_TABLE: ${self:custom.spotTableName}
    VIDEOS_TABLE: ${self:custom.videoTableName}
    SPOT_INDEX_TABLE: SPOTS-INDEX

functions:
  api:
    handler: handler.handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY

resources:
  Resources:
    SpotsTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: categoryName
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: categoryName
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.SPOT_INDEX_TABLE}
            KeySchema:
              - AttributeName: categoryName
                KeyType: HASH
            Projection:
              ProjectionType: "ALL"
        TableName: ${self:custom.spotTableName}
        BillingMode: PAY_PER_REQUEST

    VideosTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        TableName: ${self:custom.videoTableName}
        BillingMode: PAY_PER_REQUEST
